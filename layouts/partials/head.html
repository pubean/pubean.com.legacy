<head>
  <meta charset="utf-8">
  <base href="{{ .Site.BaseURL }}">
  <title>
    {{ if .IsHome }}
      {{ .Site.Title }}
    {{ else if and (eq .Type "service") (eq .Kind "section") }}
      我们的服务 | {{ .Site.Title }}

      我们的作品 | {{ .Site.Title }}
    {{ else if and (eq .Type "post") (eq .Kind "section") }}
      团队博客 | {{ .Site.Title }}

      关于我们 | {{ .Site.Title }}

      {{ .Title }}
    {{ else if eq .Kind "404" }}
      页面找不到 | {{ .Site.Title }}
